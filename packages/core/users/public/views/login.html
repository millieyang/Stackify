<div data-ng-controller="LoginCtrl as login">
    <div class="alert alert-danger animated fadeIn" ng-show="login.loginError">{{login.loginError}}</div>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/users/assets/css/login.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
<div class="container">
    <div id="login" class="signin-card">
        <div class="logo-image">
            <img src="/admin/assets/img/logo.png" alt="Logo" title="Logo" width="100">
        </div>
        <form id="login_form" ng-submit="login.login()" role="form">
            <div id="form-login-username" class="form-group">
                <input id="email_block" type="email" name= "email" class="form-control" placeholder="Email Address" size="18" ng-model="login.user.email" alt="login" required />
                <div class="error_message">Please enter the correct email and password.#</div>
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label for="email" class="float-label"></label>
            </div>
            <div id="form-login-password" class="form-group">
                <input id="password_block" class="form-control" name="password" type="{{login.input.type}}" size="18" placeholder="{{login.input.placeholder}}" ng-model="login.user.password" alt="password" required>
                <div class="error_message">Please enter valid information #</div>
                <!--<span class="pic password {{login.input.iconClass}}" ng-click = "login.togglePasswordVisible()">-->
                      <!--<div class="hide_text_password">-->
                          <!--{{login.input.tooltipText}}-->
                      <!--</div>-->
                <!--</span>-->
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label for="password" class="float-label"></label>
            </div>
            <div>
                <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in">Sign in</button>
            </div>
        </form>
    </div>
</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://codepen.io/zavoloklom/pen/yaozl"></script>
<script>
    // Ripple-effect animation
    (function($) {
        $(".ripple-effect").click(function(e){
            var rippler = $(this);

            // create .ink element if it doesn't exist
            if(rippler.find(".ink").length == 0) {
                rippler.append("<span class='ink'></span>");
            }

            var ink = rippler.find(".ink");

            // prevent quick double clicks
            ink.removeClass("animate");

            // set .ink diametr
            if(!ink.height() && !ink.width())
            {
                var d = Math.max(rippler.outerWidth(), rippler.outerHeight());
                ink.css({height: d, width: d});
            }

            // get click coordinates
            var x = e.pageX - rippler.offset().left - ink.width()/2;
            var y = e.pageY - rippler.offset().top - ink.height()/2;

            // set .ink position and add class .animate
            ink.css({
                top: y+'px',
                left:x+'px'
            }).addClass("animate");
        })
    })(jQuery);
</script>
</div>
</div>
</body>
</html>
