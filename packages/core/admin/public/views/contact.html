<section data-ng-controller="ContactController">

    <link rel="stylesheet" type="text/css" href="/admin/assets/css/styles.css" />

<body>

<div class="mdl-card2 mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" id="users-filter">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Contact Alumnify:</h2>
    </div>
<div id="page-wrap">


    <div id="contact-area">

        <form method="post" data-ng-submit="sendForm()">
            <p>Please contact Alumnify administration via this form.</p>

            <label for="Message">Message:</label><br />
            <textarea name="Message" id="Message" data-ng-model="message" style="height:300px;width:500px"></textarea>

            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" name="submit" value="Submit" class="submit-button" />
        </form>


    </div>
</div>
</div>

</body>

</html>
