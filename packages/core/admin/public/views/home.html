<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumnify Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.blue-pink.min.css"/>
    <link rel="stylesheet" href="/admin/assets/css/styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
<div id="loader" data-ng-init="init()"></div>
<main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid mdl-content">
        <!-- Total Statistics Cards -->

        <div class="mdl-card2 mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">
            <div class="mdl-card__title mdl-card--border">
                <h2 class="mdl-card__title-text">Total Users</h2>
            </div>
            <div class="mdl-card__media2">
                {{school.user_count}}
            </div>
        </div>
        <div class="mdl-card2 mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">
            <div class="mdl-card__title mdl-card--border">
                <h2 class="mdl-card__title-text">Total Connections</h2>
            </div>
            <div class="mdl-card__media2">
                {{school.connection_count}}
            </div>
        </div>
        <div class="mdl-card2 mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">
            <div class="mdl-card__title mdl-card--border">
                <h2 class="mdl-card__title-text">Total Number of Meetups</h2>
            </div>
            <div class="mdl-card__media2">
                {{school.meetup_count}}
            </div>
        </div>
        <div class="mdl-card2 mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col">
            <div class="mdl-card__title mdl-card--border">
                <h2 class="mdl-card__title-text">Total Messages Sent</h2>
            </div>
            <div class="mdl-card__media2">
                {{school.message_count}}
            </div>
        </div>
    </div>
