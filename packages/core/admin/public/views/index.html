
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumnify Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.blue-pink.min.css" />
    <link rel="stylesheet" href="/admin/assets/css/styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<div id="admin-menu" ng-controller="AdminController" ng-show="user.isAdmin || user.isSchoolAdmin">
    <div data-ng-init="openWide=false" ng-class="{'opened': openWide}">
        <ul class="nav">
            <li class="stable" data-ng-repeat="item in menus.admin" ui-route="/{{item.link}}"
                ng-class="{active: $uiRoute}" ui-sref='{{item.link}}'>
                <a href="">
                    <img data-ng-show="item.icon" ng-src="{{item.icon}}">
                    <img data-ng-show="!item.icon" src="admin/assets/img/icons/settings.png">
                </a>

                <div class="showbox" mean-token="item.title">{{item.title}}</div>
            </li>
        </ul>

        <div class="glyphicon open-icon" ng-click="openWide=!openWide" ng-class="{true: 'glyphicon-menu-left', false: 'glyphicon-menu-right'}[openWide]"></div>
        <!--<div class="wrapper-ninja"> </div>-->
            <!--<div class="ninja"></div>-->
        </div>

    </div>
</div>
</div>
