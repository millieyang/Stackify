        <form data-ng-submit="getFiltered()">

            <div data-ng-init="allMajors()">
                <select class="selectpicker" data-ng-model="majorchoice" >
                    <option data-ng-repeat="y in majors" value="{{y._id}}">
                        {{y._id}}
                    </option>
                </select>
            </div>
            <div data-ng-init="allDepartments()">
                <select class="selectpicker" data-ng-model="departmentchoice">
                    <option data-ng-repeat="y in departments" value="{{y._id}}">
                        {{y._id}}
                    </option>
                </select>
            </div>
            <div data-ng-init="allAffinityGroups()">
                <select class="selectpicker" data-ng-model="affinitygroupchoice">
                    <option data-ng-repeat="y in affinitygroups" value="{{y._id}}">
                        {{y._id}}
                    </option>
                </select>
            </div>
            <div data-ng-init="allCompanies()" class="selectpicker">
                <select class="selectpicker" data-ng-model="companychoice">
                    <option data-ng-repeat="y in companies" value="{{y._id}}">
                        {{y._id}}
                    </option>
                </select>
            </div>
            <input type="submit" class="btn btn-block">
        </form>
